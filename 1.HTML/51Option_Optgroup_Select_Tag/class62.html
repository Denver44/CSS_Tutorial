<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>option,optgroup ,select tag</title>
  </head>
  <body>
    <select name="" id="" multiple>
      <optgroup label="DELL" disabled>
        <option value="" label="i3">DELL LAPTOP I3</option>
        <option value="">DELL LAPTOP I5</option>
        <option value="">DELL LAPTOP I7</option>
      </optgroup>
      <optgroup label="HP">
        <option value="">HP LAPTOP I3</option>
        <option value="">HP LAPTOP I5</option>
        <option value="" selected>HP LAPTOP I7</option>
      </optgroup>
    </select>
  </body>
</html>
