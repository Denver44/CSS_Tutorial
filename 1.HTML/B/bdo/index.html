<!-- This is the bdo tag to change the word in both the direction ltr or rtl-->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDO TAG</title>
  </head>
  <body>
    <bdo dir="ltr">Hello Denver</bdo> <br />
    <bdo dir="rtl">Hello Denver</bdo> <br />
  </body>
</html>
