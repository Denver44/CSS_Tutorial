<!-- This tag int he htm represents the definition of a word -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dfn tag</title>
  </head>
  <body>
    <p>
      Computer is a very good machine which is used for video editing , Audio
      editing , <dfn title="2 Dimensional">2D</dfn> ,<abbr title="3 Dimensional"
        >3D</abbr
      >,VFX
    </p>
  </body>
</html>
<!-- abbr tag is also same only diff is that it will make that word in italic and in abbr it will be .. -->
