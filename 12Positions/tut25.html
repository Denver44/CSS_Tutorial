<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid black;
            background-color: khaki;
            height: 1600px;
        }

        /* CSS Position: static (default), relative, absolute, fixed, sticky */
        .box {
            display: inline-block;
            border: 2px solid red;
            width: 100px;
            height: 100px;
            margin: 2px;
        }

        #box3 {
            /* ------------------------top and margin-top are differnt use top for position.------------------------------- */
            /* relative: chnage in position of the element relative to its normal positon and will leave a gap at its normal position*/
            /* position: relative;
            top: 50px;
            left: 50px; */

            /* absolute: change in pos of the element relative to the positon of its first PARENT*/
            /* position: absolute;
            top: 34px;
            left: 134px; */

            /* fixed: chnage the element position relative to the browser window; */
            /* But it will get fixed there like chat box in facebook */
            /* position: fixed;
            right: 4px;
            bottom: 20px; */


            /* sticky: Positions the element relative to the users scroll position  */
            /* it will get stick at the top */
            position: sticky;
            top: 3px;


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">Chat with us</div>
        <div class="box" id="box4">4</div>
    </div>
</body>

</html>
