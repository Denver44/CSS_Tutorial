<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>List Group Items</title>
</head>
<!-- using unorderlist we have use class ="list-group" -->
<!-- class = "list-group-flush" this will remove all border except from top -->
<!-- class="list-group-item" this is uesd to create list in <li> -->
<!-- class="list-group-item-danger" for background color-->

<body>
    <h1 class="text-center text-success my-2">List Group Items</h1>
    <div class="container">
        <ul class="list-group list-group-flush">

            <li class="list-group-item list-group-item-danger active">Python</li>
            <li class="list-group-item list-group-item-warning">C++</li>
            <li class="list-group-item list-group-item-info">C</li>
            <li class="list-group-item list-group-item-success">JavsScript</li>

        </ul>
        <br>
        <!-- Creating list using div -->

        <div class="list-group col-lg-4 m-auto">
            <a href="#" class="list-group-item list-group-item-danger text-decoration-none">Python</a>
            <a href="#" class="list-group-item list-group-item-warning text-decoration-none">C++</a>
            <a href="#" class="list-group-item list-group-item-info text-decoration-none">C</a>
            <a href="#" class="list-group-item list-group-item-success text-decoration-none">JavsScript</a>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
