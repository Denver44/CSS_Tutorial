<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script tag</title>
    <script type="text/javascript" async="true" defer="true">
      document.write("Hello");
    </script>
  </head>
  <body>
    <p>hello this body part</p>
  </body>
</html>
