<!-- This is used to create a group of by using fieldset to create one box and then name that box using legend tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fieldset,legend</title>
  </head>
  <body>
    <form>
      <br />
      <fieldset>
        <legend>Personal info</legend>
        First name:
        <input type="text" name="fname" />
        <br />
        <br />
        Last name:
        <input type="text" />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>Contact info</legend>
        Mobile no:
        <input type="text" />
        <br /><br />
        Email id :
        <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
