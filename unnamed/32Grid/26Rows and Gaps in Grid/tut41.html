<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <!-- 1. Fr mean fractions -->
    <style>
        .container {
            display: grid;
            /* grid-template-rows: 2fr 4fr 3fr;
            grid-auto-rows: 1fr; */
            grid-template-rows: 1fr 3fr 2fr;
            grid-auto-rows: 1fr;
            /* HEre it distiubute it in 5 in one col of and in fraction of 2. */
            grid-template-columns: repeat(5, 2fr);
            /* grid-column-gap: 2rem;
        grid-row-gap: 7rem; */
            grid-gap: 1rem;

        }

        .box {

            border: 2px solid black;
            background-color: cyan;
            padding: 23px;
        }

    
    </style>


</head>

<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
        <div class="box">box-5</div>
        <div class="box">box-6</div>
        <div class="box">box-7</div>
        <div class="box">box-8</div>
        <div class="box">box-9</div>
        <div class="box">box-10</div>
        <div class="box">box-11</div>
        <div class="box">box-12</div>
        <div class="box">box-13</div>
        <div class="box">box-14</div>
        <div class="box">box-15</div>
        <div class="box">box-16</div>
        <div class="box">box-17</div>
        <div class="box">box-18</div>
        <div class="box">box-19</div>
        <div class="box">box-20</div>



    </div>
</body>

</html>
