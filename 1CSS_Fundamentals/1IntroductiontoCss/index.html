<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Tutorial</title>
  <!-- Internal Css -->
  <style>
    h1 {
      color: rgb(240, 14, 240);
      background-color: rgb(10, 226, 104) !important;
    }
  </style>
  <!-- External css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Internal CSS is applied on this heading</h1>
  <!--  Inline Css -->
  <p style="color: red; background-color: yellow;">Inline CSS is applied on this Para</p>
  <p>External CSS is applied on this Para Graph</p>
</body>

</html>
