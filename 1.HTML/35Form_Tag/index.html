<!-- The form tag is used to create a form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form tag</title>
  </head>
  <body>
    <form
      action="#"
      autocomplete="on"
      method="POST"
      name="login-form"
      novalidate
      target="_blank"
    >
      First Name: <input type="text" name="fname" /> <br /><br />
      <form>Last Name: <input type="text" name="lname" /></form>
      <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
<!-- <meta charset="UTF-8" /> it will accept every charcter accpet inthe world -->
<!-- Attributes -->
<!-- 1. the action attribute help us to send the data of the file in backend php file  -->
<!-- 2. the autocomplete attribute help us to complete the sentence   -->

<!-- 3. Method attribute specifies to send form-data  it has two method one is post and get-->
<!-- method="get" URL is limited and it is not secure it -->
<!-- method="post" it has no size limitation and it is  secure it -->

<!-- 4.enctype spaces are converted to '+' symbols but ni special characters are encoded. -->

<!-- 5. name attribute tis help us to give the name of the form it is enquiry or exam form -->
<!-- 6. novalidate it specifies that the form-dara should not be validate when submitted. -->
<!-- 7. target to open it new window if we use _blank -->
