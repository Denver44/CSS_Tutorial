<!-- The col Tag is always written a colgroup -->
<!-- The col tag attribute the span tells means how may col u have to apply that css as we have choose 1 so for 1 col is green anoter col is for red  and so on if span is 2 the two col will be of same css it will not take it behind col-->
<!-- It is indepent tag no need to close it -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>col tag</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Computer
      </caption>
      <colgroup>
        <col span="1" style="background-color: yellow;" />
        <col span="1" style="background-color: red;" />
        <col span="1" style="background-color: blueviolet;" />
        <col span="1" style="background-color: green;" />
      </colgroup>

      <tr>
        <td>Sr.no</td>
        <td>CPU</td>
        <td>RAM</td>
        <td>HDD</td>
      </tr>
      <tr>
        <td>1</td>
        <td>i3</td>
        <td>2Gb</td>
        <td>256Gb</td>
      </tr>
      <tr>
        <td>2</td>
        <td>i5</td>
        <td>4Gb</td>
        <td>512Gb</td>
      </tr>
      <tr>
        <td>3</td>
        <td>i7</td>
        <td>8Gb</td>
        <td>1Tb</td>
      </tr>
    </table>
  </body>
</html>
