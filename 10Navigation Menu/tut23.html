<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navigation</title>
    <style>
      * {
        text-decoration: none;
        box-sizing: border-box;
        list-style: none;
        padding: 0px;
        margin: 0px;
      }

      .navbar {
        background-color: rgb(14, 112, 204);
        font-size: 20px;
        border-radius: 50px;
        margin-left: 5px;
        margin-right: 5px;
      }

      .navbar li {
        /* float: left; */
        display: inline-block;
        margin: 13px 20px;
      }

      .navbar li a {
        padding: 25px 20px;
        color: white;
      }

      .navbar li a:hover {
        color: rgb(231, 243, 10);
        font-size: 16px;
      }

      .search {
        float: right;
        color: white;
        margin-top: 15px;
        margin-bottom: 15px;
        margin-right: 30px;
      }

      .navbar input {
        outline: none;
        border-radius: 10px;
        padding: 3px 17px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact us</a></li>
          <div class="search">
            <input type="text" name="search" id="search" placeholder="Search" />
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
