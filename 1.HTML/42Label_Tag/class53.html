<!-- The label tag is very useful tag by clicking the name we can get that input area -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label tag</title>
  </head>
  <body>
    <form>
      Gender:

      <input type="radio" name="gender" id="male" /><label for="male"
        >Male</label
      >
      <input type="radio" name="gender" id="female" /><label for="female"
        >Female</label
      >
    </form>
  </body>
</html>
<!-- the id="name" of input must be same as in the label for="name" -->
