<!-- This tag helps as the backend time at the php time it help us to call the item with its the value -->
<!-- the value is attribute tag for the data tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data tag</title>
  </head>
  <body>
    <ul>
      <li><data value="101">Detergent</data></li>
      <li><data value="102">Soap</data></li>
      <li><data value="103">Hair Oil</data></li>
    </ul>
  </body>
</html>
