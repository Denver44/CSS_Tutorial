<!-- the button is used to submit or reset the html form -->
<!-- It has many attributes -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button tag</title>
  </head>
  <body>
    <form>
      <button
        type="button"
        name="useless"
        onclick="alert(`I am useless button`)"
      >
        Button</button
      ><br /><br />
      <button type="submit" name="submit" onclick="alert(`I am submit button`)">
        Submit </button
      ><br /><br />
      <label for="name">Name:</label>
      <input name="name" id="" /> <br /><br />
      <button type="reset" name="reset" accesskey="r" disabled>
        Reset
      </button>
    </form>
  </body>
</html>

<!--1. This is for the Attribute for type -->
<!-- Here the button it has nothing to do it just for show off -->
<!-- The submit button will submit the data -->
<!-- the reset button will reset the input area -->

<!--2. The attr Name will help us to find that will will the button do this help us to our server side and at the time of java script-->

<!-- 3. The attribute onclick helps us to trigger and event at time of scripting -->

<!-- 4. The disabled attribute will disable the button tag it cannot do any more function -->

<!-- 5. The accesskey attribute defines a keyboard shortcut for the button as we can use it will shift or alt button -->
