<!-- This is the Caption Tag -->
<!-- The caption tag gives the heading of the table it can be align by using css -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption tag</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Computers
      </caption>
      <tr>
        <td>Sr.no</td>
        <td>CPU</td>
        <td>RAM</td>
        <td>HDD</td>
      </tr>
      <tr>
        <td>1</td>
        <td>i3</td>
        <td>8gb</td>
        <td>256gb</td>
      </tr>
      <tr>
        <td>2</td>
        <td>i5</td>
        <td>8gb</td>
        <td>512gb</td>
      </tr>
    </table>
  </body>
</html>
