<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>noscript> tag</title>
  </head>

      document.write("Hello World");

      Sorry: Javascipt not supported.
