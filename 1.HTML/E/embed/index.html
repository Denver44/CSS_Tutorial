<!-- This tag is used to attach the mutlimedia files like audio files , video files and shockwave file and etc. -->
<!-- this tag is new in html5 -->
<!-- for audio tag we sholud use the audio tag -->
<!-- for video tag we sholud use the video tag -->
<!-- for shockwave file we should use the embed tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>embed tag</title>
  </head>
  <body>
    <embed src="1.mp3" type="audio/mp3" width="250px" height="250px" />
  </body>
</html>
<!-- The attributes -->
<!-- 1. src we have to give the source of location -->
<!-- 2. type we have to specifies the media type of the embedded content -->
<!-- 3. width and height of the embedded content -->
<!-- type for audio file audio/mp3 -->
<!-- type for video file video/mp4 -->
<!-- type for shockwave file  "application/x-shockwave-flash" -->
