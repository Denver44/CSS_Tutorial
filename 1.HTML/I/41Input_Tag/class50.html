<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>input tag</title>
  </head>
  <body>
    <form>
      Name: <input type="text" name="username" /> <br />
      Email: <input type="email" name="usermail" /> <br />
      time : <input type="Time" name="submittime" /><br />

      Week : <input type="week" /><br />
      color Pick : <input type="color" /><br />
      Upload Photo <input type="file" /> <br />
      total Photo <input type="number" min="1" max="10" /> <br />
      range<input type="range" min="0" max="10" /> <br />
      search<input type="search" /> <br />
      URL<input type="URL" /> <br />
      <input type="submit" value="SUBMIT" />
      <input type="reset" value="RESET" />
      <input type="button" value="clickme" />

    </form>
