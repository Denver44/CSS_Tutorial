<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .container {
            /* 1. We have Initlaize a display grid here. */
            display: grid;
            /* place-items: center; */
            grid-template-columns: 1fr 4fr 1fr;
            grid-template-columns: 300px 100px 100px 500px 110px;
            /* it split three columns one - four -one */
            grid-template-columns: repeat(2, auto);
            /* in this first argumenst total no fo block u want in one row and width is auto */
            grid-gap: 2rem;
            /* It will set the Margin Automatically */
        }

        .box {
            background-color: yellow;
            border: 2px solid black;
            /* width: 100px; */
            /* height: 100px; */
            /* margin: 5px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>

    </div>
</body>

</html>
