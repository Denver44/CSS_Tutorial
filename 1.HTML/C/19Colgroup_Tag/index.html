<!-- The colgroup is can be used directly with attribute and it is same as col but when we have many columns then it is good to use the col -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>col tag</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Computer
      </caption>

      <colgroup span="1" style="background-color: yellow;"></colgroup>
      <colgroup span="1" style="background-color: seagreen;"></colgroup>
      <colgroup span="1" style="background-color: tomato;"></colgroup>
      <colgroup span="1" style="background-color: hotpink;"></colgroup>

      <tr>
        <td>Sr.no</td>
        <td>CPU</td>
        <td>RAM</td>
        <td>HDD</td>
      </tr>
      <tr>
        <td>1</td> 
        <td>i3</td>
        <td>2Gb</td>
        <td>256Gb</td>
      </tr>
      <tr>
        <td>2</td>
        <td>i5</td>
        <td>4Gb</td>
        <td>512Gb</td>
      </tr>
      <tr>
        <td>3</td>
        <td>i7</td>
        <td>8Gb</td>
        <td>1Tb</td>
      </tr>
    </table>
  </body>
</html>
