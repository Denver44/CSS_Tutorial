<!-- Meta tag gives the infirmation about the html document -->
<!-- we can provide the description of web page by meta tag -->
<!-- we can put the keyword,author,characterset -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ALL type Tutorials" />
    <meta name="keywords" content="Html,Html5.0,CSS" />
    <meta name="author" content="Denver" />
    <meta http-equiv="refresh" content="5 , url = http://www.google.com"  />
    <title>Meta tag</title>
  </head>
  <body></body>
</html>

<!-- <meta http-equiv="refresh" content="5" />  this tag refresh the page after every 5 second-->
