<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Tag</title>
  </head>
  <body>
    <video
      src="../images/video.mp4"
      type="video/mp4"
      width="200px"
      height="200px"
      controls
      poster="../images/picture.jpg"
    ></video>
  </body>
</html>

<!-- Attributes -->

<!-- 1.src to give the source of the file -->
<!-- 2.control it will show all the control -->
<!-- 3. poster is for thumbnail -->
