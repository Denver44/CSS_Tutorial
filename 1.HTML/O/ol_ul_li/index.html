<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol ul li tag</title>
  </head>
  <body>
    <h2>Fruits</h2>
    <ol start="10">
      <li value="25">apple</li>
      <li>banana</li>
      <li>orange</li>
    </ol>
    <h2>Flower</h2>
    <ul>
      <li>rose</li>
      <li>lily</li>
      <li>sunflower</li>
    </ul>
  </body>
</html>
<!-- Ol list attributes types = "A/a/1/i/I" -->
<!-- Ol list attributes start = "10"  so from 10 it will start -->
<!-- li in the li also we can set the attributes by using the value ="" -->
