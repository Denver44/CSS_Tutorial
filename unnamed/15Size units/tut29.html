<!DOCTYPE html>
<html lang="en">

<!-- em make the height of its parents if font-size of parent is 10px then 3em means 30px -->
<!-- 1rem is 16px -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Size units</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            /* font-size: 25px; */
        }

        .container {
            height: 50vh;
            width: 50vw;
            /* width: 400px; */
            /* height: 344px; */
            font-size: 10px;
            border: 2px solid red;
        }

        h1 {
            text-align: center;
        }

        #first {
            font-size: 3em;
            font-size: 30px;
            /* padding: 3em; */
        }

        #second {
            font-size: 5rem;
            font-size: 80px;
            /* padding: 3rem; */
        }

        #third {
            font-size: 3em;
            /* padding: 3rem; */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>

</html>
