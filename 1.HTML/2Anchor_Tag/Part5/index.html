<!-- In this we learn to Download the img attribute in anchor tag -->
<!-- with this also we learn the hreflang it means the inks is in he in which language for english use en and for hindi use hi-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlTutorial</title>
  </head>
  <body>
    <img src="images/1.jpg" alt="Sylvester Stallone" width="200" height="200" /><br />
    <a href="images/1.jpg" download="sly" hreflang="en">Download</a><br />
    <br />
    <img src="images/2.jpg" alt="Laptop Pic" width="200" height="200" /> <br />
    <a href="images/2.jpg" download="pic" hreflang="en">Download</a> <br />
  </body>
</html>
