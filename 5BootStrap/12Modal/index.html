<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Modal</title>
</head>
<!-- class="modal"  we have to use this class to create a modal -->
<!-- the id which we provide in modal we have to button data-target="#exampleModal"  so that when we click it get open up-->
<!-- data-toggle="modal" in btn also we have to write class modal in data-toggle so after clickimg the modal will toggle. -->
<!-- class="modal-dialog" it used to control the modal width and border-->
<!-- class="modal-content" what ever we apply the css it control and all body and writte part will be inside it.-->
<!-- class="close" we have to add a class to close the modal it will create a cross box
data-dismiss="modal"  in data-dismiss we have to write modal that this modal we have to close. -->
<!-- <div class="modal-body"> so we have to create class called modal body in which we will create our for   </div> -->

<!-- <div class="modal-footer">this is the footer part of the modal in this we create button.</div> -->

<body>
    <!-- Button trigger modal -->
    <h1 class="text-center">Modals</h1>
    <div class="container">

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title  text-primary" id="exampleModalLabel">Signup</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="username"><i class="fa fa-user"> </i> username</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="fa fa-lock"> </i> password</label>
                                <input type="password" name="" id="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="fa fa-envelope"> </i> Email</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
