<!-- This is the code tag which help us to write the code of computer on website in a monospace font -->
<!-- It has no attribute -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Tag</title>
  </head>
  <body>
    <p>
      This is the Javascript tag <br />
      <code>
        var a = 5; <br />
        function myfun() { print(a); };
      </code>
    </p>
  </body>
</html>
