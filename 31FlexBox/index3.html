<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 500px;
            width: 100%;
            border: 2px solid goldenrod;
            display: flex;
            /* Properties of Flex-Container */

            /* To adjust the content inside the Container HORZIONTALLY  */
            /* justify-content: center; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            /* To adjust the content inside the Container VERTICALLY  */
            align-items: center;
            align-items: flex-end;
            align-items: flex-start;

            /* For Strecth we have to wrap it first */
            flex-wrap: wrap;
            /* align-items: stretch; */

        }

        .item {
            background-color: tomato;
            margin: 10px;
            height: 50px;
            width: 150px;
            padding-left: 20px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Flexbox properties</h1>
    <div class="container">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div>
    </div>
</body>

</html>
