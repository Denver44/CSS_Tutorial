<!-- The dd tag is used to describe the name or give the description of it -->
<!-- it is made in dl tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dd tag</title>
  </head>
  <body>
    <dl>
      <dt>Computer</dt>
      <dd>Computer is a electronic machine</dd>

      <dt>Denver</dt>
      <dd>He is a good Programmer</dd>
    </dl>
  </body>
</html>
<!-- Here the dt tag means its heading and the dd tag give its description this whole is written in dl tag -->
