<!-- Detail tag specifeis additional details that the users can hide or view on demand -->
<!-- to create an interactive widget that the user can open and close. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail tag</title>
</head>

<body>
  <details open>
    <summary>Computer </summary>
    <p>It is a Electronic machine</p>
  </details>
  <details>
    <summary>Mobile </summary>
    <p>It is a Electronic machine</p>
  </details>
</body>

</html>
<!-- Attribute -->
<!-- Open the details wiil be open other wise it will be close -->
