<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meter,progress tag</title>
  </head>
  <body>
    Temp:
    <meter low="30" high="80" min="0" max="100" value="81" optimum="50">
    </meter>
    <br>
    downloading: <progress  max="100" value="81"></progress>
  </body>
</html>

<!-- 3. max  -->
