<!-- Thi is for the map tag and area tag -->
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>map tag</title>
  <style>
    body {
      background-color: palevioletred;
    }
  </style>
</head>

<body>
  <img src="images/1.jpg" alt="" width="600" height="500" usemap="#anushka" />
  <map name="anushka">
    <area shape="react" coords="0,0,300,250" href="page1.html" title="click me to see this movie title" />
    <area shape="react" coords="300,0,600,250" href="page2.html" title="click me to see this movie title" />
    <area shape="react" coords="0,250,300,500" href="page3.html" title="click me to see this movie title" />
    <area shape="react" coords="300,250,600,500" href="page4.html" title="click me to see this movie title" />
  </map>
</body>

</html>
