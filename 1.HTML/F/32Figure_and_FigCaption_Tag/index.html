<!-- this is the html tag is used to  put one figure and caption below it so that it can be easy at time of search for seo. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figure,figcaption</title>
  </head>
  <body>
    <figure style="border: 2px solid black; padding: 25px; border-radius: 5px;">
      <img src="2.jpg" alt="" width="500px" height=" 500px" />
      <figcaption style="text-align: center;">Rocky Balbola</figcaption>
    </figure>
  </body>
</html>
