<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: auto;
            width: 100%;
            border: 2px solid goldenrod;
            display: flex;
            /* Properties of Flex-Container */
            /* 1. Flex Direction */
            flex-direction: row;
            flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse;
        }

        .item {
            background-color: tomato;
            margin: 10px;
            height: 50px;
            width: 50px;
            padding-left: 20px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Flexbox properties</h1>
    <div class="container">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <div class="item" id="item-4">Fourth Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div>
    </div>
</body>

</html>
