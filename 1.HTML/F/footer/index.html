<!-- The foter tag is used to define a footer for a document or section -->
<!-- It should always at the end of webiste. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer tag</title>
  </head>
  <body>
    <header></header>
    <content></content>
    <footer>
      <p>Writer - <em> Denver </em></p>
    </footer>
  </body>
</html>
<!-- As here we have not any content so it is comimg upwards other wise it will be above -->
