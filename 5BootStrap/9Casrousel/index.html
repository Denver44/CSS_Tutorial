<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>carousel b</title>
</head>
<!--class="carousel" this help us to make carousel   -->
<!-- class="carousel slide" this make carousel + slide option so we can slide the images.  -->
<!-- data-ride="carousel" this is important so then we can ride our images. -->
<!-- id="carouselExampleIndicators" this help us  move our imgaes to next and prev by clicking the arrow keys. -->
<!-- class="carousel-inner" in the inner class our images will be going to be put. -->
<!--class= "carousel-item active" the images will be called in carousel item and make at laest on active-->
<!-- class="carousel-indicators" this make indicatror below by clicking that we can go that slide. -->
<!-- data-target="#carouselExampleIndicators"  this id must be smae as the id for our parent class -->
<!-- data-slide-to="0" we have to give the number from 0 to totalimages-1 so that by clickig we can go directlyt to that images. -->
<!-- class="active" we have to make one class active. so that we can see white indicators. -->
<!-- class="carousel-control-prev" to make prev contrl for slider -->
<!-- data-slide="prev" to go to prev page -->
<!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> we have to make span tag and also we have to attach a class prev-icon to ge the prev icon for image slider. -->
<!-- vicerversa for next -->
<!-- class="carousel-caption" to write something. -->

<body>

    <div class="container">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://source.unsplash.com/1600x900/?technology" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h2>Technology ðŸ’»</h2>
                        <p>Be Serious for your future.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x900/?code" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x900/?space" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x900/?mountain" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://source.unsplash.com/1600x900/?car" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
