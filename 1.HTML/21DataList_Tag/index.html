<!-- This the data list tag it helps us ti create a list of data to select  -->
<!-- here we have to give the input tag and the there we have to write attribute name and then that name must be same in the datalist tag id so that we can link them together -->
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data List</title>
  </head>
  <body>
    <input list="city" />
    <datalist id="city">
      <option value="Delhi"> </option>
      <option value="Mumbai"> </option>
      <option value="Agra"> </option>
      <option value="Up"> </option>
    </datalist>
    <button type="submit">submit</button>
  </body>
</html>
