<!-- This is the base tag as the both the images save in the images folder which is in side of the class 17 so we have use the base tag for it as we don't have to write separately for each of the image -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Tag</title>
  <base href="images/" />
</head>

<body>
  <img src="images/1.png" width="200" height=" 200" />
  <img src="images/2.jpg" width="200" height=" 200" />
</body>

</html>
