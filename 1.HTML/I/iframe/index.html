<!-- it is used to embed a another document within the current html document -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe tag</title>
  </head>
  <body>
    <!-- <a href="gallery.html" target="myframe"> Gallery </a> <br /><br /> -->
    <!-- <iframe width="250px" height="250px" name="myframe"></iframe> <br /> -->
    <!-- <iframe width="250px" height="100px" srcdoc="<h2>Balbola<h2>"></iframe> -->
    <iframe
      src="gallery.html"
      width="250px"
      height="250px"
      sandbox
      
    ></iframe>

</html>
