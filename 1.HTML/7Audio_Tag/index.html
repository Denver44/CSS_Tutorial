<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Tag</title>
</head>

<body>
  <h1>Old Skool</h1>
  <audio controls autoplay>
    <source src="music/1.wav" type="audio/wav" />
    <source src="music/2.18.mp3" type="audio/mp3" />
  </audio>
  <h1>Normal Tune</h1>
  <audio controls>
    <source src="2.18.mp3" type="audio/mp3" />

  </audio>
</body>

</html>

<!-- Attribute for the audio tag  -->
<!-- 1. controls autoplay after every refresh of page it will start playing -->
<!-- 2. controls loop it will make the audio repeat in a loop -->
<!-- 3  controls mute the volume bar will be muted -->
<!-- 4  controls preload="auto/metadata/none" -->
