<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Progress Bar</title>
</head>

<body>
    <h1 class="text-center text-success my-2">Progress Bar</h1>
    <div class="container">

        <div class="progress" style="height: 20px;">
            <div class="progress-bar" style="width: 70%; height: 20px;">70%</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-warning" style="width: 40%;">40%</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated " style="width: 90%;">
                90%</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar bg-dark" style="width: 30%;">30%</div>
        </div>
        <div class="progress my-2">
            <div class="progress-bar progress-bar-striped  bg-info" style="width: 60%;">60%</div>
        </div>


    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
