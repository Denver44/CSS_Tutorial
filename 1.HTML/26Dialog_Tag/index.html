<!-- It is used to create a pop menu and modals on a web page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog tag</title>
  </head>
  <body>
    <dialog open style="background-color: chartreuse; opacity: 0.9; border-radius: 5px;">
      Welcome
    </dialog>
    <p>
      Computer is a very good machine which is used for video editing , Audio
    </p>
  </body>
</html>
<!-- attribute is open -->
