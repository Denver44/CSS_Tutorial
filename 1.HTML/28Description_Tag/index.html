<!-- dl tag is used to define a description list -->
<!-- dt tag is used to define a  term/name in a description list -->
<!-- dd tag is used to define a description data in description term. -->
<!-- This three are link each other we have already used them earlier -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dl,dt,dd</title>
  </head>
  <body>
    <dl>
      <dt>
        HTML
        <dd>Hyper Text Markup Language</dd>
      </dt>
      <dt>
          CSS
          <dd>Cascading Style Sheet</dd>
      </dt>
    </dl>
  </body>
</html>
